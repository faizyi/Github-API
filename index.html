<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="main">

    <div class="title">
        <p>Github Account Searcher</p>
    </div>

        <div class="search_bar">

            <div class="search-user">
                <form class="form" action="">
        <input placeholder="Search Github username" class="input" type="search">
        <button type="submit"></button>
    </form>
    <!-- <i class='bx bx-search btn'></i> -->
    <div class="search-loader">
    <!-- <p class='loader'></p> -->
</div>


    </div>

    </div>


    <div class="github_user_container active">

    <div class="user_container" >

        
<!-- user profile -->
        <div>
        <img class="user_profile"  width="150px" src="./dummy450x450.jpg" alt="">
    </div>


    <!-- user followers -->

    <div class="user-rff" >
        
        <div class="user-repo">
            <p class="repo">0</p>
            <h3>Repos</h3>
        </div>

        <div class="user-followers" >
            <p class="followers">0</p>
            <h3>Followers</h3>
        </div>


        <div class="user-following" >
            <p class="following">0</p>
            <h3>Following</h3>
        </div>

        
    </div>

<!-- user bio -->
    <div class="user_name">
        <p class="user-github-name">Full Name</p>
        <p class="login-name">User Name</p>
        <p class="user_bio">Bio</p>
    </div>

    <!-- User links -->
    
    <div class="user-links">
    
        <div class="user-joined">
            <p class="joined">Joined</p>
            <p class="date"></p>
        </div>
    
        <div class="github-url" >
            <!-- <a class="github" target="_blank" href="data.html_url">Github</a> -->
        </div>
    
    </div>
</div>




</div>

</div>

    
    


    <script src="app.js"></script>
</body>
</html>
